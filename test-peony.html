
<!DOCTYPE html>

	<style>
		html,
		body,
		.leaflet-map,
		.elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}

		.leaflet-map {
			height: 65%;
			max-height: 100vh;
		}

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@1.7.3/dist/leaflet-elevation.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@1.7.3/dist/leaflet-elevation.min.js"></script>
	
	<!-- CHANGE ME: custom-theme colors -->
	<style>
	.lightblue-theme.height-focus.circle-lower {
	  fill: #FF0;
	}
	</style>
	
	<style>
	.custom-theme-demo.elevation-control.elevation .area {
	  fill: rgba(255, 255, 255, 0.85);
	  stroke: hsla(60, 0%, 0%, 0.85);
	  stroke-width: 2.8;
	}

	.custom-theme-demo.height-focus.circle-lower {
	  fill: #FF0;
	}

	.custom-theme-demo.elevation-polyline {
	  stroke: #F00;
	  stroke-opacity: 1;
	  stroke-width: 2;
	}

	.custom-theme-demo.elevation-polyline-segments {
	  stroke: #FF0;
	  stroke-width: 2;
	  stroke-dasharray: 4;
	}
	</style>
</head>

<body>

	<div id="map" class="leaflet-map"></div>
	
	<div id="elevation-div" class="elevation-div"></div>

	<script>
		var opts = {
			map: {

					},
					satellite: {

						options: {

						url: 'http://rudy.tile.basecamp.tw/{z}/{x}/{y}.png',
						options: {
							attribution: '&copy; <a href="//rudy.basecamp.tw/taiwan_topo.html">Taiwan TOPO</a> contributors'
						},
					},
					rudyMapVanilla:{
						name: "魯地圖清爽", //魯地圖清爽版(happyman提供)
						url: 'https://rs.happyman.idv.tw/map/moi_osm/{z}/{x}/{y}.png',
						options: {

						},

						},
					},

						},
					},
					photo:{
						name: "	正射影像圖(通用)",
						url: 'https://wmts.nlsc.gov.tw/wmts/PHOTO2/default/GoogleMapsCompatible/{z}/{y}/{x}',
						options: {
							attribution: '&copy; <a href="https://maps.nlsc.gov.tw/S09SOA/">內政部國土測繪中心</a> contributors'
						},
					},
					photoMix:{
						name: "正射影像(混合)",
						url: 'https://wmts.nlsc.gov.tw/wmts/PHOTO_MIX/default/GoogleMapsCompatible/{z}/{y}/{x}',
						options: {
							attribution: '&copy; <a href="https://maps.nlsc.gov.tw/S09SOA/">內政部國土測繪中心</a> contributors'
						},
					},
					city:{
						name: "縣市界",
						url: 'https://wmts.nlsc.gov.tw/wmts/CITY/default/GoogleMapsCompatible/{z}/{y}/{x}',
						options: {
							attribution: '&copy; <a href="https://maps.nlsc.gov.tw/S09SOA/">內政部國土測繪中心</a> contributors'
						},
					},
					town:{
						name: "鄉鎮區界",
						url: 'https://wmts.nlsc.gov.tw/wmts/TOWN/default/GoogleMapsCompatible/{z}/{y}/{x}',
						options: {
							attribution: '&copy; <a href="https://maps.nlsc.gov.tw/S09SOA/">內政部國土測繪中心</a> contributors'
						},
					},
					village:{
						name: "村里界",
						url: 'https://wmts.nlsc.gov.tw/wmts/Village/default/GoogleMapsCompatible/{z}/{y}/{x}',
						options: {
							attribution: '&copy; <a href="https://maps.nlsc.gov.tw/S09SOA/">內政部國土測繪中心</a> contributors'
						},
					},
					happymanGpxTrack:{
						name: "地圖產生器航跡",
						url: 'http://rs.happyman.idv.tw/map/gpxtrack/{z}/{x}/{y}.png',
						options: {
							attribution: '&copy; <a href="//rudy.basecamp.tw/taiwan_topo.html">Taiwan TOPO</a> contributors'
						},
					},
				},
				fullscreenControl: true,
				resizerControl: true,
				preferCanvas: true,
				rotate: true,
				// bearing: 45,
				rotateControl: {
					closeOnZeroBearing: true
				},
				//gestureHandling: true,
				//zoomControl: true,
				pegmanControl: false,
				locateControl: false,
				//layersControl: true,
				//minimapControl: true,
				editInOSMControl: false,
				//loadingControl: true,
				searchControl: false,
				//disableDefaultUI: false,
			},
			elevationControl: {
				url: "https://s3.us-west-2.amazonaws.com/secure.notion-static.com/cbf17223-961a-471d-8d62-8afdba88b14a/2021-10-16_0745_%E7%89%A1%E4%B8%B9%E8%B6%8A%E5%B6%BA%E8%B8%8F%E6%9F%A5__20211016_0745.gpx?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20211123%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20211123T060709Z&X-Amz-Expires=86400&X-Amz-Signature=8ec3f687e0038d9556901dd088b3319833eaf45eb9ffa7e20ed0e2efb831e2a9&X-Amz-SignedHeaders=host&response-content-disposition=filename%20%3D%222021-10-16%25200745%2520%25E7%2589%25A1%25E4%25B8%25B9%25E8%25B6%258A%25E5%25B6%25BA%25E8%25B8%258F%25E6%259F%25A5__20211016_0745.gpx%22&x-id=GetObject",
				options: {
					theme: "lightblue-theme",
					//theme: "custom-theme-demo",
					collapsed: false,
					autohide: false,
					autofitBounds: true,
					position: "bottomleft",
					detached: true,
					elevationDiv: "#elevation-div",
					summary: "inline",
					downloadLink: false,
					imperial: false,
					// altitude: "disabled",
					slope: "disabled",
					speed: "disabled",
					acceleration: false,
					time: "summary",
					legend: true,
					followMarker: true,
					almostOver: true,
					distanceMarkers: true,
				},
			},
			layersControl: {
				options: {
					collapsed: false,
				},
			},
		};
		
		var map = L.map('map', opts.map);	
		var controlElevation = L.control.elevation(opts.elevationControl.options);
		var controlLayer = L.control.layers(null, null, opts.layersControl.options);

		controlElevation.addTo(map);
		controlLayer.addTo(map);

		controlElevation.on('eledata_loaded', function(e) {
			controlLayer.addOverlay(e.layer, e.name);
		});

		controlElevation.load(opts.elevationControl.url);
	</script>
